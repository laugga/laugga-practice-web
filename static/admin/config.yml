backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow

collections:
  - label: "Settings"
    name: settings
    files:
      - label: SEO
        name: seo
        file: 'content/settings/seo.yml'
        fields:
          - {label: "Site Name", name: siteName, widget: string}
          - {label: "Title", name: title, widget: string}
          - {label: "Description", name: description, widget: string}
          - {label: "Site URL", name: siteUrl, widget: string}
          - {label: "Keywords", name: keywords, widget: string}
          - {label: 'Favicon', name: 'favicon', allow_multiple: false, choose_url: false, widget: 'image' }
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'exercise'
    label: 'Exercise'
    folder: 'content/exercise'
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', allow_multiple: false, choose_url: false, widget: 'image' }
      - { label: 'Alt text', name: 'alt', widget: 'text' }
      - { label: 'Description', name: 'description', required: false, widget: 'text' }
      - { label: 'Video URL', name: 'video_url', required: false, widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }